    <!-- Contact Section -->
    <section id="contact" class="content-section">
        <div class="contact-info-section">
            <div class="container text-center ms-auto me-auto">
                <h2>Contact</h2>
                <p>Visit our <a href="https://www.swiftcryptollc.com" target="_blank" onclick="updateGoogle('scllc')">Swift Crypto LLC</a> website for the latest crypto news and guides.</p>
                <p>Please contact us if you have questions or if you would like additional information regarding the 4WARD pool.</p>
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}"  target="_blank" class="btn btn-default btn-lg"><i class="fab fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
                <iframe width="500" height="380" frameborder="0"
                src="https://js.adapools.org/widget-dark.html?pool=b6063f0f2fa05d98132f15defed4c69c06ea61451b4ea4cea0ce1b80"><a
                    href="https://adapools.org/pool/b6063f0f2fa05d98132f15defed4c69c06ea61451b4ea4cea0ce1b80"
                    target="_blank" onclick="updateGoogle('adapools')">Detail</a></iframe>
            </div>
        </div>
    </section>
