    <!-- News Section -->
    <section id="news" class="news content-section">
        <div class="news-section">
            <div class="container text-center ms-auto me-auto">
                    <h2 class="ms-auto me-auto">ADA for Warriors News</h2>
                    <ul class="ms-auto me-auto" style="padding-left: 0px !important;">
                      {% for news in site.news reversed %}
                        <h2 class="ms-auto me-auto"><a href="{{ news.url }}" onclick="updateGoogle({{ news.url }})">{{ news.title }}</a></h2>
                      {% endfor %}
                    </ul>
            </div>
        </div>
    </section>
